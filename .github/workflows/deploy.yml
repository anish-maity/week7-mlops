name: GKE Deploy & Stress Test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: fresh-bloom-472914-s8
      REGION: us-central1
      REPO_NAME: iris-repo
      IMAGE_NAME: iris_log_app
      CLUSTER_NAME: demo-log-ml-cluster
      DEPLOYMENT_NAME: iris-log-deployment
      SERVICE_NAME: iris-log-service
      GKE_ZONE: us-central1-a

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SERVICE_KEY }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker "${{ env.REGION }}-docker.pkg.dev"

      - name: Build Docker image
        run: |
          cd app
          docker build -t $IMAGE_NAME:latest .

      - name: Tag & Push Docker image
        run: |
          docker tag $IMAGE_NAME:latest $REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME:latest
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME:latest

      - name: Connect to GKE cluster
        run: gcloud container clusters get-credentials $CLUSTER_NAME --zone $GKE_ZONE --project $PROJECT_ID

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/hpa.yaml

      - name: Wait for LoadBalancer IP
        run: |
          echo "Waiting for service external IP..."
          sleep 60
          kubectl get svc $SERVICE_NAME -o wide

      - name: Install wrk (load testing tool)
        run: |
          sudo apt-get update
          sudo apt-get install -y wrk

      - name: Run stress test (1000 concurrent requests)
        run: |
          EXTERNAL_IP=$(kubectl get svc $SERVICE_NAME -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "Testing endpoint at: http://$EXTERNAL_IP/predict"
          wrk -t4 -c1000 -d30s -s tests/wrk_script.lua http://$EXTERNAL_IP/predict

      - name: Observe Autoscaling
        run: |
          echo "Current pods and CPU usage:"
          kubectl get pods -o wide
          kubectl get hpa
          kubectl top pods || true
