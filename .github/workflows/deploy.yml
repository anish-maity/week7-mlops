name: GKE Deploy & Stress Test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: fresh-bloom-472914-s8
      REGION: us-central1
      REPO_NAME: iris-repo
      IMAGE_NAME: iris_log_app
      CLUSTER_NAME: demo-log-ml-cluster
      DEPLOYMENT_NAME: iris-log-deployment
      SERVICE_NAME: iris-log-service
      GKE_ZONE: us-central1-a

    steps:
      # Step 1: Checkout repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Authenticate to Google Cloud & Artifact Registry
      - name: Authenticate to Google Cloud
        run: |
          echo "${{ secrets.GCP_SERVICE_KEY }}" > key.json
          gcloud auth activate-service-account --key-file=key.json --project=${{ env.PROJECT_ID }}
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # Step 3: Build Docker image
      - name: Build Docker image
        run: |
          echo "Building Docker image..."
          docker build -t $IMAGE_NAME:latest .

      # Step 4: Push image to Artifact Registry
      - name: Push Docker image to Artifact Registry
        run: |
          echo "Pushing image to Artifact Registry..."
          docker tag $IMAGE_NAME:latest $REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME:latest
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$IMAGE_NAME:latest

      # Step 5: Connect to GKE cluster
      - name: Connect to GKE cluster
        run: |
          echo "Connecting to GKE cluster..."
          gcloud container clusters get-credentials $CLUSTER_NAME --zone $GKE_ZONE --project $PROJECT_ID

      # Step 6: Apply Kubernetes manifests
      - name: Deploy to GKE
        run: |
          echo "Applying Kubernetes manifests..."
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/hpa.yaml

      # Step 7: Wait for LoadBalancer IP
      - name: Wait for LoadBalancer IP
        run: |
          echo "Waiting for external IP..."
          sleep 60
          kubectl get svc $SERVICE_NAME -o wide

      # Step 8: Install wrk (load testing tool)
      - name: Install wrk
        run: |
          sudo apt-get update
          sudo apt-get install -y wrk

      # Step 9: Run stress test with 1000 concurrent requests
      - name: Stress Test Deployment (1000 requests)
        run: |
          EXTERNAL_IP=$(kubectl get svc $SERVICE_NAME -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "Testing endpoint: http://$EXTERNAL_IP/predict"
          wrk -t4 -c1000 -d30s -s tests/wrk_script.lua http://$EXTERNAL_IP/predict

      # Step 10: Observe autoscaling
      - name: Observe Autoscaling
        run: |
          echo "Current pod status and autoscaling info:"
          kubectl get pods -o wide
          kubectl get hpa
          kubectl top pods || true
